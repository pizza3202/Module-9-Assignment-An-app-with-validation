<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An app with validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>ğŸ•ğŸ•ğŸ•Claim Your Free Pizza!ğŸ•ğŸ•ğŸ•</h1>
    <div class="container">
        <form id="registration" method="post" class="form" onsubmit="return validateForm(event)">
            <div id="errormsg"></div>
            <div id="result"></div>
            <label for="name">Please Enter Your Name:</label>
            <input type="text" id="input-name" name="name"/>
            <label for="yearofbirth">Please Enter Your Year of birth:</label>
            <input type="number" id="input-yearofbirth" name="yearofbirth" min="1900" max="2100"/>
            <label for="usResidentCheckbox" class="important-note">Check this box if you live in the United States.</label>
            <input type="checkbox" id="usResidentCheckbox" name="usResident" value="yes"/>
            <label for="zipcode">Please Enter Your Zipcode:</label>
            <input type="number" id="input-zipcode" name="zipcode"/>
            <label for="password">Please Enter Your Password:</label>
            <input type="password" id="input-password" name="password" />
            <label for="preference">Please Select Your Pizza:</label>
            <div class="pizza-option-group">
                <input type="radio" id="withPineapple" name="pizzaPreference" value="With pineapple" required>
                <label for="withPineapple">With pineapple</label>
                <img src="pexels-photo-14334060.jpeg" alt="Pizza With Pineapple">
            </div>
            <div class="pizza-option-group">
                <input type="radio" id="withoutPineapple" name="pizzaPreference" value="Without pineapple" required>
                <label for="withoutPineapple">Without pineapple</label>
                <img src="pexels-dario-garcia-6068711.jpg" alt="Pizza Without Pineapple">
            </div>
            <div class="pizza-option-group">
                <input type="radio" id="noPizza" name="pizzaPreference" value="I don't like pizza" required>
                <label for="noPizza">I don't like pizza</label>
                <img src="I_dont_like_pizza.jpeg" alt="I Do Not Like Pizza">
            </div>
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
